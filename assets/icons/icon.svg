<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Book -->
  <rect x="120" y="180" width="160" height="200" rx="8" fill="#ffffff" opacity="0.9"/>
  <rect x="130" y="190" width="140" height="180" rx="4" fill="#f3f4f6"/>
  
  <!-- Book pages -->
  <rect x="135" y="195" width="130" height="170" rx="2" fill="#ffffff"/>
  <line x1="200" y1="195" x2="200" y2="365" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="210" x2="265" y2="210" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="225" x2="265" y2="225" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="240" x2="265" y2="240" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="255" x2="265" y2="255" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="270" x2="265" y2="270" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="285" x2="265" y2="285" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="300" x2="265" y2="300" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="315" x2="265" y2="315" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="330" x2="265" y2="330" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="345" x2="265" y2="345" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="200" y1="360" x2="265" y2="360" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Brain -->
  <g transform="translate(280, 200)">
    <!-- Brain outline -->
    <path d="M 40 60 Q 60 40 80 60 Q 100 80 80 100 Q 60 120 40 100 Q 20 80 40 60 Z" fill="url(#brain)" opacity="0.8"/>
    
    <!-- Brain details -->
    <circle cx="50" cy="70" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="70" cy="70" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="60" cy="85" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="45" cy="90" r="2" fill="#ffffff" opacity="0.7"/>
    <circle cx="75" cy="90" r="2" fill="#ffffff" opacity="0.7"/>
    
    <!-- Neural connections -->
    <line x1="50" y1="70" x2="70" y2="70" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="50" y1="70" x2="60" y2="85" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="70" y1="70" x2="60" y2="85" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="60" y1="85" x2="45" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="60" y1="85" x2="75" y2="90" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Quiz elements -->
  <g transform="translate(320, 320)">
    <!-- Question mark -->
    <circle cx="20" cy="20" r="15" fill="#ef4444" opacity="0.8"/>
    <text x="20" y="28" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">?</text>
  </g>
  
  <g transform="translate(150, 320)">
    <!-- Check mark -->
    <circle cx="20" cy="20" r="15" fill="#10b981" opacity="0.8"/>
    <path d="M 12 20 L 18 26 L 28 14" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg> 